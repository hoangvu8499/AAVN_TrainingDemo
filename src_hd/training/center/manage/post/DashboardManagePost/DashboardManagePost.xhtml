<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
	<ui:composition
		template="/layouts/includes/basic-manage-template.xhtml">
		<ui:define name="title">Show Lis Post</ui:define>

		<ui:define name="content">
			<div class="ui-g">
				<div class="ui-g-12 ui-md-6 ui-lg-3 borders" />
				<div class="ui-g-12 ui-md-6 ui-lg-6 borders">
					<ic:training.center.manage.components.Header />
				</div>
				<div class="ui-g-12 ui-md-6 ui-lg-3 borders" />

			</div>
			<div class="ui-g">
				<div class="ui-g-12 ui-md-6 ui-lg-3 borders" />
				<div class="ui-g-12 ui-md-6 ui-lg-6 borders post-data">
					<p:commandButton styleClass="button-create" value="Create New Post"
						icon="fa fa-newspaper-o"
						actionListener="#{postManageBean.moveCreatePostPage}" />

					<h:form id="form-list-post">
						<p:messages />
						<p:dataTable id="theTable" widgetVar="theTable" paginator="true"
							paginatorPosition="bottom" rows="4"
							rowsPerPageTemplate="{ShowAll|'All'},4,10" filterEvent="enter"
							filteredValue="#{data.postListFilter}" value="#{data.postList}"
							var="post">

							<f:facet name="header">
								<p:outputPanel styleClass="search">
									<h:outputText value="Find: " />
									<p:inputText id="globalFilter"
										onkeyup="PF('theTable').filter()" placeholder="Enter keyword" />
								</p:outputPanel>
							</f:facet>

							<p:column styleClass="name-column" headerText="Name" sortBy="#{post.name}"
								filterMatchMode="contains" filterBy="#{post.name}">
								<p:outputLabel id="colName" value="#{post.name}" />
							</p:column>

							<p:column styleClass="category" headerText="Category"
								filterMatchMode="contains" filterBy="#{post.category.name}">
								<f:facet name="filter">
									<p:selectOneMenu onchange="PF('theTable').filter()"
										id="nameFilter">
										<f:selectItem itemLabel="All" itemValue="#{null}"
											noSelectionOption="true" />
										<f:selectItems value="#{data.categories}" var="category"
											itemLabel="#{category.name}" itemValue="#{category.name}" />
									</p:selectOneMenu>
								</f:facet>
								<p:outputLabel id="colCategory" value="#{post.category.name}" />
							</p:column>

							<p:column styleClass="email-column" headerText="Description"
								filterMatchMode="contains" filterBy="#{post.description}">
								<p:outputLabel id="colEmail" value="#{post.description}" />
							</p:column>
							<p:column styleClass="create" headerText="CreateBy"
								filterMatchMode="contains" filterBy="#{post.createBy}">
								<p:outputLabel id="colCrBy" value="#{post.createBy}" />
							</p:column>
							<!-- <p:column field="date" headerText="Create At"
								filterBy="#{post.createAt}" filterMatchMode="range">
								<f:facet name="filter">
									<p:datePicker selectionMode="range"
										onchange="PF('theTable').filter()" />

								</f:facet>
								<p:outputLabel value="#{post.createAt}">
									<f:convertDateTime pattern="dd.MM.yyyy" />
								</p:outputLabel>
							</p:column> -->

						<!-- 	<p:column field="date" headerText="Join Date"
								filterMatchMode="range">
								<f:facet name="filter">
									<p:datePicker selectionMode="range"
										onchange="PF('customersTable').filter()" />
								</f:facet>
							</p:column> -->

							<p:column styleClass="action-column" headerText="Action">
								<div class="action-button">
									<p:commandButton styleClass="action-button-edit"
										actionListener="#{logic.edit(post.id)}" icon="fa fa-pencil" />
									<p:commandButton styleClass="action-button-delete"
										actionListener="#{logic.delete(post)}" icon="fa fa-trash"
										update="@form" />
								</div>
							</p:column>


						</p:dataTable>


					</h:form>


				</div>
				<div class="ui-g-12 ui-md-6 ui-lg-3 borders" />

			</div>
			<div class="ui-g">
				<div class="ui-g-12 ui-md-6 ui-lg-3 borders" />
				<div class="ui-g-12 ui-md-6 ui-lg-6 borders">
					<!-- 					<ic:training.center.manage.components.Footer />
 -->
				</div>
				<div class="ui-g-12 ui-md-6 ui-lg-3 borders" />
			</div>

			<h:outputStylesheet name="layouts/style/dashboard-post.css" />

		</ui:define>
	</ui:composition>
</h:body>
</html>
