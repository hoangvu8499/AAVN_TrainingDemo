<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
	<ui:composition
		template="/layouts/includes/basic-manage-template.xhtml">
		<ui:define name="title">Confirm User</ui:define>

		<ui:define name="content">
			<div class="ui-g">
				<div class="ui-g-12 ui-md-6 ui-lg-3 borders" />
				<div class="ui-g-12 ui-md-6 ui-lg-6 borders">
					<ic:training.center.manage.components.Header />
				</div>
				<div class="ui-g-12 ui-md-6 ui-lg-3 borders" />

			</div>
			<div class="ui-g">
				<div class="ui-g-12 ui-md-6 ui-lg-3 borders" />
				<div class="ui-g-12 ui-md-6 ui-lg-6 process-chain">
					<ic:ch.ivy.addon.portalkit.singleapp.process.ProcessChain
						id="process-chain-circle-horizontal"
						componentId="component-circle-horizontal" shape="CIRCLE"
						direction="HORIZONTAL" isShowAllSteps="false"
						actualStepIndex="#{data.indexProcessChain}"
						steps="#{['New','Confirm','Done']}" />
				</div>
				<div class="ui-g-12 ui-md-6 ui-lg-3 borders" />

			</div>
			<div class="ui-g">
				<div class="ui-g-12 ui-md-6 ui-lg-3 borders" />
				<div class="ui-g-12 ui-md-6 ui-lg-6 borders post-data">
					<div id="content-create-user" class="ui-g-12 content-create-user">
						<p:fieldset legend="Create New Post" styleClass="fieldset">
							<div class="logo">
								<p:graphicImage styleClass="img-product"
									name="layouts/images/logo.bmp" />
							</div>
							<p:messages />
							<h:form id="confirm">

								<div class="ui-g-12 ui-md-8 ui-lg-1 borders" />
								<div class="ui-g-12 ui-md-8 ui-lg-3 title">Name:</div>
								<div class="ui-g-12 ui-md-4 ui-lg-8 borders">
									<p:inputText styleClass="content-element" style="width: 90%;"
										disabled="true" value="#{data.post.name}" />
								</div>
								<div class="ui-g-12 ui-md-8 ui-lg-1 borders" />
								<div class="ui-g-12 ui-md-8 ui-lg-3 title">Category:</div>
								<div class="ui-g-12 ui-md-4 ui-lg-8 borders">
									<!-- <p:selectOneMenu styleClass="select-menu" id="group"
										style="width: 90%;" value="#{data.post.category}"
										disabled="true" labelTemplate="#{data.post.category.name}"
										converter="pojoConverter">
										<f:selectItems value="#{data.categories}" var="category"
											itemLabel="#{category.name}" itemValue="#{category}" />
									</p:selectOneMenu> -->
									<p:inputText styleClass="content-element" style="width: 90%;"
										disabled="true" value="#{data.post.category.name}" />
								</div>
								<div class="ui-g-12 ui-md-8 ui-lg-1 borders" />
								<div class="ui-g-12 ui-md-8 ui-lg-3 title">Description:</div>
								<div class="ui-g-12 ui-md-4 ui-lg-8 borders">
									<p:inputText styleClass="content-element" style="width: 90%;"
										disabled="true" value="#{data.post.description}" />
								</div>
								<div class="ui-g-12 ui-md-8 ui-lg-1 borders" />
								<div class="ui-g-12 ui-md-8 ui-lg-3 title">Content:</div>
								<div class="ui-g-12 ui-md-4 ui-lg-8 borders">
									<p:inputTextarea style="width:90%" rows="2" cols="30"
										autoResize="false" styleClass="text-area-content"
										disabled="true" value="#{data.post.content_post}" />
								</div>
								<div class="ui-g-12 ui-md-8 ui-lg-1 borders" />
								<div class="ui-g-12 ui-md-8 ui-lg-3 title">Image:</div>
								<div class="ui-g-12 ui-md-4 ui-lg-8 borders">
									<div class="ui-g-12 ui-md-8 ui-lg-3 img">
										<p:graphicImage styleClass="img-post" style="width: 90%;"
											name="layouts/file-upload/#{data.post.img}" />
									</div>

								</div>
								<c:if test="${data.post.filePost.size() > 0}">
									<div class="ui-g-12 ui-md-8 ui-lg-1 borders" />
									<div class="ui-g-12 ui-md-8 ui-lg-3 title">File Post:</div>
									<div class="ui-g-12 ui-md-4 ui-lg-8 borders">
										<div class="ui-g-12 ui-md-8 ui-lg-3 img">
											<div class="element-create">
												<div class="input-content-element">
													<h:commandButton value="Download"
														action="#{fileDownload.download(data.filePost.url)}" />
												</div>
											</div>
										</div>
										<div class="ui-g-12" />
									</div>
								</c:if>
							</h:form>
							<h:form id="comment">
								<div class="ui-g-12 ui-md-8 ui-lg-1 borders" />
								<div class="ui-g-12 ui-md-8 ui-lg-3" style="font-weight: bold;">Comment:</div>
								<div class="ui-g-12 ui-md-4 ui-lg-8 borders">
									<p:inputText id="content-comment"
										styleClass="text-area-content"
										placeholder="If you want to Reject, please provide reason!" required="true"
										style="width: 90%;" value="#{data.comment}" />
									<p:message for="content-comment" styleClass="message" />
								</div>

								<div class="ui-g-12">
									<div class="ui-g-12 button-confirm">
										<p:commandButton icon="fa fa-fw fa-remove" value="Cancel" process="@this"
											actionListener="#{movePageBean.moveTaskList}" update="@form" />
										<p:commandButton icon="fa fa-save" value="Procced" process="@this"
											actionListener="#{logic.confirm}" update="@form" />
										<p:commandButton value="Reject" icon="fa fa-mail-reply"
											update="@form" actionListener="#{logic.close}" />
									</div>
								</div>

							</h:form>
						</p:fieldset>

					</div>


				</div>
				<div class="ui-g-12 ui-md-6 ui-lg-3 borders" />

			</div>
			<div class="ui-g">
				<div class="ui-g-12 ui-md-6 ui-lg-3 borders" />
				<div class="ui-g-12 ui-md-6 ui-lg-6 borders">
					<!-- 					<ic:training.center.manage.components.Footer />
 -->
				</div>
				<div class="ui-g-12 ui-md-6 ui-lg-3 borders" />
			</div>


			<h:outputStylesheet name="layouts/style/create-post.css" />
			<h:outputScript name="layouts/js/function.js" />

		</ui:define>
	</ui:composition>
</h:body>
</html>
