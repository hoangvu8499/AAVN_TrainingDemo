		template="/layouts/includes/basic-manage-template.xhtml">
		<ui:define name="title">ShowUser</ui:define>

		<ui:define name="content">
			<div class="ui-g">
				<div class="ui-g-12 ui-md-6 ui-lg-3 borders" />
				<div class="ui-g-12 ui-md-6 ui-lg-6 borders">
					<ic:training.center.manage.components.Header />
				</div>
				<div class="ui-g-12 ui-md-6 ui-lg-3 borders" />

			</div>
			<div class="ui-g">
				<div class="ui-g-12 ui-md-6 ui-lg-3 borders" />
				<div class="ui-g-12 ui-md-6 ui-lg-6 borders user-data">
					<p:commandButton styleClass="button-create" value="Create New User"
						actionListener="#{movePageBean.moveCreateUser}"
						icon="fa fa-newspaper-o" />

					<h:form id="form-list-user">
						<p:messages />
						<p:dataTable id="theTable" value="#{data.users}" var="user">
							<p:column styleClass="name-column" headerText="Full Name">
								<p:outputLabel id="colName" value="#{user.fullName}" />
							</p:column>
							<p:column styleClass="email-column" headerText="Email">
								<p:outputLabel id="colEmail" value="#{user.email}" />
							</p:column>
							<p:column styleClass="username-column" headerText="Username">
								<p:outputLabel id="colUsername" value="#{user.userName}" />
							</p:column>
							<p:column styleClass="name-ip" headerText="IP Card">
								<p:outputLabel id="colIp" value="#{user.ipCard}" />
							</p:column>

							<p:column styleClass="action-column" headerText="Action">
								<p:commandButton styleClass="action-button-delete"
									update=":form-list-user" icon="fa fa-trash" id="deleteButton"
									actionListener="#{logic.delete(user)}" />
							</p:column>
						</p:dataTable>
					</h:form>

				</div>
				<div class="ui-g-12 ui-md-6 ui-lg-3 borders" />

			</div>
			<div class="ui-g">
				<div class="ui-g-12 ui-md-6 ui-lg-3 borders" />

					<ic:training.center.manage.components.Footer />
				</div>
				<div class="ui-g-12 ui-md-6 ui-lg-3 borders" />
			</div>
