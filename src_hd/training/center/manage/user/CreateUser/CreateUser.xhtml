<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
	<ui:composition
		template="/layouts/includes/basic-manage-template.xhtml">
		<ui:define name="title">Create User</ui:define>

		<ui:define name="content">

			<div class="ui-g">
				<div class="ui-g-12 ui-md-6 ui-lg-3 borders" />
				<div class="ui-g-12 ui-md-6 ui-lg-6 borders">
					<ic:training.center.manage.components.Header />
				</div>
				<div class="ui-g-12 ui-md-6 ui-lg-3 borders" />

			</div>
			<div id="content-page" class="ui-g set-hight">
				<div class="ui-g-12 ui-md-6 ui-lg-3 borders" />
				<div class="ui-g-12 ui-md-6 ui-lg-6 borders post-data">
					<div id="content-create-user" class="ui-g-9 content-create-user">
						<p:fieldset legend="Create New User Account" styleClass="fieldset">
							<div class="logo">
								<p:graphicImage styleClass="img-product"
									name="layouts/images/logo.bmp" alt="#{product.image}" />
							</div>
							<h:form id="form-create">
								<p:messages />
								<div>
									<div class="ui-g-12 ui-md-8 ui-lg-1 borders" />
									<div class="ui-g-12 ui-md-8 ui-lg-3 title">Your Name:</div>
									<div class="ui-g-12 ui-md-4 ui-lg-8 borders">
										<p:inputText styleClass="content-element"
											value="#{data.user.fullName}" />
									</div>
									<div class="ui-g-12 ui-md-8 ui-lg-1 borders" />
									<div class="ui-g-12 ui-md-8 ui-lg-3 title">Email:</div>
									<div class="ui-g-12 ui-md-4 ui-lg-8 borders">
										<p:inputText styleClass="content-element"
											value="#{data.user.email}" />
									</div>
									<div class="ui-g-12 ui-md-8 ui-lg-1 borders" />
									<div class="ui-g-12 ui-md-8 ui-lg-3 title">User Name:</div>
									<div class="ui-g-12 ui-md-4 ui-lg-8 borders">
										<p:inputText styleClass="content-element"
											value="#{data.user.userName}" />
									</div>
									<div class="ui-g-12 ui-md-8 ui-lg-1 borders" />
									<div class="ui-g-12 ui-md-8 ui-lg-3 title">Password:</div>
									<div class="ui-g-12 ui-md-4 ui-lg-8 borders">
										<p:password id="turkishFeedback" feedback="true"
											weakLabel="Yếu" goodLabel="Trung Bình"
											strongLabel="Siêu Bảo Mật" value="#{data.user.password}"
											redisplay="true" styleClass="content-element" />
									</div>
									<div class="ui-g-12 ui-md-8 ui-lg-1 borders" />
									<div class="ui-g-12 ui-md-8 ui-lg-3 title">Ip Card:</div>
									<div class="ui-g-12 ui-md-4 ui-lg-8 borders">
										<p:inputText styleClass="content-element"
											value="#{data.user.ipCard}" />
									</div>

									<h:panelGroup id="loadfile" layout="block">
										<div class="ui-g-12 ui-md-8 ui-lg-1 borders" />
										<div class="ui-g-12 ui-md-8 ui-lg-3 title title-load">Import
											CV:</div>
										<div class="ui-g-12 ui-md-4 ui-lg-8 borders"
											style="width: 50%">
											<div class="ui-g-12 ui-md-3 ui-lg-8 upload-img">
												<p:fileUpload fileUploadListener="#{logic.handleFileUpload}"
													style="width: 20%;" auto="true"
													styleClass="content-element" required="true"
													update=":form-create:loadfile" />
												<c:if test="${data.user.filePost != null}">
													<div class="loaded-file2">Loaded File!</div>
												</c:if>
											</div>
											<div class="ui-g-12 ui-md-8 ui-lg-3">
												<div class="loaded-file">
													<c:if test="${data.user.filePost != null }">
														<h:commandButton value="Download"
															action="#{fileDownload.download(data.user.filePost.url)}" />
													</c:if>
												</div>
											</div>
										</div>
									</h:panelGroup>
								</div>

								<div class="button-create">
									<p:commandButton id="save" icon="fa fa-save" value="Confirm"
										actionListener="#{logic.create}" update="@form" />
								</div>
							</h:form>
						</p:fieldset>
					</div>

				</div>
				<div class="ui-g-12 ui-md-6 ui-lg-3 borders" />

			</div>
			<div class="ui-g">
				<div class="ui-g-12 ui-md-6 ui-lg-3 borders" />
				<div class="ui-g-12 ui-md-6 ui-lg-6 borders"></div>
				<div class="ui-g-12 ui-md-6 ui-lg-3 borders" />
			</div>

			<h:outputStylesheet name="layouts/style/create-user.css" />

		</ui:define>
	</ui:composition>
</h:body>
</html>
