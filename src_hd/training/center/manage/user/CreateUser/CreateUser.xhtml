<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
	<ui:composition
		template="/layouts/includes/basic-manage-template.xhtml">
		<ui:define name="title">Create User</ui:define>

		<ui:define name="content">
			<div class="ui-g-9 class-content">

				<div class="ui-g-12">
					<ic:training.center.manage.components.Header>
					</ic:training.center.manage.components.Header>
				</div>

				<div id="content-create-user" class="ui-g-9 content-create-user">
					<p:fieldset legend="Create New User Account" styleClass="fieldset">
						<div class="logo">
							<p:graphicImage styleClass="img-product"
								name="layouts/images/logo.bmp" alt="#{product.image}" />
						</div>
						<h:form id="form-create">
							<p:messages />
							<div class="element-create">
								<div class="title-element-create">Your Name:</div>
								<div class="input-content-element">
									<p:inputText styleClass="content-element"
										value="#{data.user.fullName}" />
								</div>
							</div>
							<div class="element-create">
								<div class="title-element-create">Email:</div>
								<div class="input-content-element">
									<p:inputText styleClass="content-element"
										value="#{data.user.email}" />
								</div>
							</div>
							<div class="element-create">
								<div class="title-element-create">UserName:</div>
								<div class="input-content-element">
									<p:inputText styleClass="content-element"
										value="#{data.user.userName}" />
								</div>
							</div>
							<div class="element-create">
								<div class="title-element-create">Password:</div>
								<div class="input-content-element">
									<p:password id="turkishFeedback" feedback="true"
										weakLabel="Yếu" goodLabel="Trung Bình"
										strongLabel="Siêu Bảo Mật" value="#{data.user.password}"
										redisplay="true" styleClass="content-element"
										toggeleMask="true" />
								</div>
							</div>

							<div class="element-create">
								<div class="title-element-create">IP Card:</div>
								<div class="input-content-element">
									<p:inputText styleClass="content-element"
										value="#{data.user.ipCard}" />
								</div>
							</div>

							<div class="element-create">
								<div class="title-element-create">Import CV:</div>
								<div class="input-content-element">
									<p:fileUpload fileUploadListener="#{logic.handleFileUpload}"
										auto="true" id="fileUpload" styleClass="content-element"
										required="true" />
								</div>
							</div>

							<div class="button-create">
								<p:commandButton id="save" icon="fa fa-save"
									value="Confirm Information" actionListener="#{logic.create}"
									update="@form" />
							</div>
						</h:form>
					</p:fieldset>
				</div>

				<div>
					<ic:training.center.manage.components.Footer>
					</ic:training.center.manage.components.Footer>
				</div>
			</div>

			<h:outputStylesheet name="layouts/style/create-user.css" />

		</ui:define>
	</ui:composition>
</h:body>
</html>
