<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
	<ui:composition
		template="/layouts/includes/basic-manage-template.xhtml">
		<ui:define name="title">ShowCategory</ui:define>

		<ui:define name="content">
			<div class="ui-g-12">
				<ic:training.center.manage.components.Header>
				</ic:training.center.manage.components.Header>
			</div>


			<div class="ui-g-12 content-create-user" >
				<div class="logo">
					<p:graphicImage styleClass="img-product"
						name="layouts/images/logo.bmp" alt="#{product.image}" />
				</div>

				<div class="title-create">Create New User Account</div>
				<div class="element-create">
					<div class="title-element-create">Your Name:</div>
					<div class="input-content-element">
						<p:inputText id="content-element" styleClass="content-element" />
					</div>
				</div>
				<div class="element-create">
					<div class="title-element-create">Email:</div>
					<div class="input-content-element">
						<p:inputText id="content-element" styleClass="content-element" />
					</div>
				</div>
				<div class="element-create">
					<div class="title-element-create">UserName:</div>
					<div class="input-content-element">
						<p:inputText id="content-element" styleClass="content-element" />
					</div>
				</div>
				<div class="element-create">
					<div class="title-element-create">Password:</div>
					<div class="input-content-element">
						<p:inputText id="content-element" styleClass="content-element" />
					</div>
				</div>
				<div class="element-create">
					<div class="title-element-create">IP Card:</div>
					<div class="input-content-element">
						<p:inputText id="content-element" styleClass="content-element" />
					</div>
				</div>
				<div class="element-create">
					<div class="title-element-create">CV:</div>
					<div class="input-content-element">
						<p:fileUpload fileUploadListener="#{logic.handleFileUpload}"
							auto="true" id="fileUpload" styleClass="file-upload" />
					</div>
				</div>
				
			</div>

			<div>
				<ic:training.center.manage.components.Footer>
				</ic:training.center.manage.components.Footer>
			</div>
			<h:outputStylesheet name="layouts/style/create-user.css" />

		</ui:define>
	</ui:composition>
</h:body>
</html>
