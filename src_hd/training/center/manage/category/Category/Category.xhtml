<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

<h:body>
	<ui:composition
		template="/layouts/includes/basic-manage-template.xhtml">
		<ui:define name="title">ShowCategory</ui:define>
		<ui:define name="content">

			<div class="ui-g-12 category-content">
				<div id="category-manage-list" class="category-manage-list">
					<div class="title-list-category">LIST CATEGORY</div>
					<div class="table-category">
						<p:dataTable id="table-category" value="#{data.categories}" 
							var="category" editable="true" editMode="cell" editInitEvent="dblclick">
		<p:ajax event="cellEdit" listener="#{logic.update(category)}" />
							
							<!-- 
							<p:column headerText="No" styleClass="id-column">
								<p:outputLabel value="#{category.id}" />
							</p:column> -->

							<p:column headerText="Name" styleClass="name-column">
								<p:cellEditor>
<!-- 		<p:outputLabel id="colName" value="#{category.name}" />
 -->								
									<f:facet name="output">
										<h:outputText value="#{category.name}" />
									</f:facet>
									<f:facet name="input">
										<p:inputText id="modelInput3" value="#{category.name}"
											style="width:100%" />
									</f:facet>
								</p:cellEditor>
							</p:column>

							<p:column headerText="Action" styleClass="action-column">
								<!-- 	<p:commandButton update=":editForm:productDetail"
									onclick="PF('editDialog').show();" icon="ui-icon-edit"
									title="Edit this Product">
									<f:setPropertyActionListener value="#{category}"
										target="#{data.category}" />
								</p:commandButton>  -->
								<p:commandButton styleClass="action-button-delete"
									icon="ui-icon-trash" title="Delete this Product" 
									id="deleteButton" actionListener="#{logic.delete}" />
							</p:column>
						</p:dataTable>

					</div>
				</div>

				<div class="category-manage-create">
					<div class="title-create-category">CREATE NEW CATEGORY</div>
					<h:form id="createForm" enctype="multipart/form-data">
						<p:messages />
						<div class="create-name">
							<p:outputLabel for="nameCreate">Name: </p:outputLabel>
							<p:inputText value="#{data.category.name}" id="nameCreate"
								styleClass="input-text-dialog" />
						</div>

						<div class="button-create">
							<p:commandButton id="save" icon="fa fa-save" value="Save"
								actionListener="#{logic.save}" update=":table-category" />
						</div>
					</h:form>

				</div>
			</div>

			<h:outputStylesheet name="layouts/style/category-manage.css" />
		</ui:define>
	</ui:composition>
</h:body>
</html>
