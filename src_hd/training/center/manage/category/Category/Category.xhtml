	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

<h:body>
	<ui:composition
		template="/layouts/includes/basic-manage-template.xhtml">
		<ui:define name="title">ShowCategory</ui:define>

		<ui:define name="content">

			<div class="ui-g">
				<div class="ui-g-12 ui-md-6 ui-lg-3 borders" />
				<div class="ui-g-12 ui-md-6 ui-lg-6 borders">
					<ic:training.center.manage.components.Header />
				</div>
				<div class="ui-g-12 ui-md-6 ui-lg-3 borders" />

			</div>
			<div class="ui-g">
				<div class="ui-g-12 ui-md-6 ui-lg-3 borders" />
				<div class="ui-g-12 ui-md-6 ui-lg-6 borders category-content">
					<div class="ui-g-12 ui-md-4 ui-lg-8">
						<div id="category-manage-list" class="category-manage-list">
							<div class="table-category">
								<h:form id="form">
									<p:messages />
									<p:dataTable id="table-category" value="#{data.categories}"
										var="category" editable="true" editMode="cell"
										editInitEvent="dblclick">
										<p:column headerText="Name" styleClass="name-column">
											<p:cellEditor>
												<f:facet name="output">
													<h:outputText value="#{category.name}" />
												</f:facet>
												<f:facet name="input">
													<p:inputText value="#{category.name}" />
												</f:facet>
											</p:cellEditor>
										</p:column>
										<p:column headerText="Action" styleClass="action-column">
											<p:commandButton styleClass="action-button-edit"
												icon="fa fa-edit" id="editButton"
												actionListener="#{logic.update(category)}" />

											<p:commandButton onclick="PF('dlg-delete-post').show();"
												update=":showPost" icon="fa fa-trash">
												<f:setPropertyActionListener value="#{category}"
													target="#{data.category}" />
											</p:commandButton>

											<!-- <p:commandButton styleClass="action-button-delete"
												icon="fa fa-trash" id="deleteButton"
												actionListener="#{logic.delete(category)}"
												update=":form:table-category" /> -->
										</p:column>
									</p:dataTable>
								</h:form>
							</div>
						</div>
					</div>
					<div class="ui-g-12 ui-md-8 ui-lg-4">
						<div class="category-manage-create">
							<div class="title-create-category">CREATE NEW CATEGORY</div>
							<h:form id="createForm" enctype="multipart/form-data">
								<p:messages />
								<div class="create-name">
									<p:outputLabel for="nameCreate">Name: </p:outputLabel>
									<p:inputText value="#{data.category.name}" id="nameCreate"
										maxlength="20" styleClass="input-text-dialog" />
								</div>

								<div class="button-create">
									<p:commandButton id="save" icon="fa fa-save" value="Save"
										actionListener="#{logic.save(data.category)}" update=":form" />
								</div>
							</h:form>
						</div>
					</div>

				</div>
				<div class="ui-g-12 ui-md-6 ui-lg-3 borders" />

			</div>
			<div class="ui-g">
				<div class="ui-g-12 ui-md-6 ui-lg-3 borders" />
				<div class="ui-g-12 ui-md-6 ui-lg-6 borders">
					<ic:training.center.manage.components.Footer />
				</div>
				<div class="ui-g-12 ui-md-6 ui-lg-3 borders" />
			</div>

			<p:dialog id="dlg-delete-post" widgetVar="dlg-delete-post"
				modal="true" styleClass="dlg-delete-post" appendTo="@(body)"
				width="30%">
				<h:form id="showPost" enctype="multipart/form-data">
					<div class="title-form-delete">Delete Category</div>
					<div class="content-form-delete">All post of this category will delete If you delete this
						category.</div>
					<div class="content-form-delete">Are you sure?</div>
					<p:commandButton styleClass="action-button-delete"
						id="deleteButtonYES" value="Yes"
						actionListener="#{logic.delete(data.category)}"
						update=":form:table-category" />

					<p:commandButton styleClass="action-button-delete"
						id="deleteButtonNO" value="No"
						actionListener="#{logic.deleteNo}"
						update=":form:table-category" />
				</h:form>
			</p:dialog>

		</ui:define>
	</ui:composition>
