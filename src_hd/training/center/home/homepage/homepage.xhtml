<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
	<ui:composition
		template="/layouts/includes/basic-manage-template.xhtml">
		<ui:define name="title">Show Post</ui:define>

		<ui:define name="content">
			<div class="ui-g-9 class-content">

				<ic:training.center.manage.components.Header>
				</ic:training.center.manage.components.Header>

				<div class="ui-g-9 content-home">
					<div class="side-bar">
						<ic:training.center.manage.components.SideBarCategory
							buttonGetDataCategory="#{logic.getDataCategory}"
							listCategory="#{data.categories}" />
					</div>
					<div class="content-post">
						<h:form id="form" styleClass="form-product">
							<p:dataTable id="theTable" widgetVar="theTable" paginator="true"
								styleClass="table" paginatorPosition="bottom" rows="4"
								rowsPerPageTemplate="{ShowAll|'All'},2,4"
								value="#{data.listPost}" var="post">

								<p:column headerText="NEWS">
									<div class="post">
										<div class="post-item">
											<div class="post-info">
												<div class="product-name">
													<i class="fa fa-paper-plane" /><p:commandLink onclick="PF('dlg-show-post').show();" update=":showPost"
														value="#{post.name}">
														<f:setPropertyActionListener value="#{post}"
															target="#{data.post}" />
													</p:commandLink>

												</div>
												<div class="product-description">
													<i class="fa fa-google-wallet" /> <span>#{post.description}
													</span>
												</div>
											</div>
											<div class="img">
												<p:graphicImage styleClass="img-post" style="width: 80%;"
													name="layouts/file-upload/#{post.img}" />
											</div>
										</div>
									</div>
								</p:column>
							</p:dataTable>
						</h:form>

					</div>
				</div>

				<div class="ui-g-12">
					<ic:training.center.manage.components.Footer>
					</ic:training.center.manage.components.Footer>
				</div>


				<p:dialog id="dlg-show-post" widgetVar="dlg-show-post" modal="true"
					styleClass="product-dialog" appendTo="@(body)" width="60%">
					<h:form id="showPost" enctype="multipart/form-data">
						<div class="title-form-create">Post Detail</div>
						<div class="create-name">
							<div class="title-post-detail">
								<p:outputLabel>#{data.post.name}</p:outputLabel>
							</div>
							<div class="img-post-detail">
								<p:graphicImage styleClass="img-post" style="width: 60%;"
									name="layouts/file-upload/#{data.post.img}" />
							</div>
							<div class="content-post-detail">
								<p:outputLabel>#{data.post.content_post}</p:outputLabel>
							</div>
						</div>
					</h:form>
				</p:dialog>
			</div>
			<h:outputStylesheet name="layouts/style/homepage.css" />

		</ui:define>
	</ui:composition>
</h:body>
</html>
